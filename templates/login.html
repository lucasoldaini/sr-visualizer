{% extends "base.html" %}
{% block content %}
{% if error %}
<div style="width: 100%; height: 32px; background-color: red; color: white; font-size: 16pt; font-weight: bold; margin: 10px 0px">
    <div style="margin: 4px">{{error}}</div>
</div>
{% endif %}
<form style="margin: 4px" action="login" method="POST">
Username:<br>
<input type="text" name="username">
<br>
Password:<br>
<input type="password" name="password">
<br><br>
<input type="submit" value="Submit">
</form>
{% endblock %}
